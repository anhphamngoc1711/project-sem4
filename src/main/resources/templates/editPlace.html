<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
</head>
<body>
<div class="container">
    <h2>edit</h2>
    <div>
        <form class="form-horizontal" th:object="${place}" action="/places/update" method="post" >
            <input type="hidden" class="form-control" th:field="*{place_id}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Place</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{places}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{amount}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Vaccine_id:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{vaccine_id}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
