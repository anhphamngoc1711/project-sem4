<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
</head>
<body>
<div class="container">
    <h2>Add</h2>
    <div>
        <form class="form-horizontal" th:object="${vaccine}" action="/vaccines" method="post" >
            <input type="hidden" class="form-control" th:field="*{vaccine_id}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Vaccine_name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{vaccine_name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date-Production</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date_production}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{price}" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
