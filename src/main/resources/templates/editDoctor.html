<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
</head>
<body>
<div class="container">
    <h2>edit</h2>
    <div>
        <form class="form-horizontal" th:object="${doctor}" action="/doctors/update" method="post" >
            <input type="hidden" class="form-control" th:field="*{doctor_id}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ng√†y sinh</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date_of_birth}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Sdt:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">gender</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{gender}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
