<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <title>Edit Product Details</title>
</head>
<body>
<div class="container">
    <h2>Add</h2>
    <div>
        <form class="form-horizontal" th:object="${doctor}" action="/doctors" method="post" >
            <input type="hidden" class="form-control" th:field="*{doctor_id}" />

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ngày sinh</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{date_of_birth}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Sdt:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"> address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" />
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3">
                    <label class="formlabel" >Giới tính:</label>
                </div>
                <div class="col-md-9">
                    <select type="text" name="gender"  th:value="*{gender}" class="form-control" data-rule="minlen:4" data-msg="vui lòng nhập họ và tên.">
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                    <div class="validate"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
